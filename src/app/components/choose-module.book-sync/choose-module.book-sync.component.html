<div class="container-fluid" style="background-color: lightgray;">
  <div class="container">
    <h3>Select chapters</h3>
  </div>
</div>

<div class="container-fluid">
  <div class="container" style="margin-top: 15px;">
    <div class="row">
      <span *ngIf="loading" class="glyphicon glyphicon-refresh spinning"></span>
      <div *ngIf="!loading" class="panel-group" id="book-root" role="tablist" aria-multiselectable="true">
        <book-tree [module]="module" [selected]="false"></book-tree>
      </div>
    </div>
    <div class="row">
      <button class="btn btn-large btn-primary" (click)="sync()">{{syncButtonText}}</button>
    </div>
  </div>
</div>
