<div class="container-fluid" style="background-color: lightgray;">
  <div class="container">
    <h3>My Decks</h3>
  </div>
</div>

<div class="container-fluid" style="background-color: #f9f9f9; min-height: 800px;">
  <div class="container">
  <div class="row">

    <span *ngIf="loading" class="glyphicon glyphicon-refresh spinning"></span>

    <div *ngFor="let deck of decks" class="col-md-4 deck-container" style="padding-left: 0">
      <div [routerLink]="['/deck-detail', deck.id]" class="deck" [style.background-color]="deck.color">
        <div class="deck-text">
          {{deck.title}}
        </div>
        <div class="deck deck-footer"></div>
      </div>
    </div>

    <div class="col-md-4 deck-container" style="padding-left: 0">
      <div id="deck-add" class="deck deck-add" (click)="addDeck()">
        <div class="deck-text">
          <span class="glyphicon glyphicon-plus-sign"></span>
        </div>
        <div class="deck deck-footer"></div>
      </div>
    </div>

  </div>
  </div>
</div>
