<form>
  <div class="form-group">
    <input type="text" class="form-control" id="term" placeholder="Term" #focusable [(ngModel)]="term" name="term">
  </div>
  <div class="form-group">
    <input (keydown.enter)="addCard($event)"
           (keydown.Tab)="addCard($event)"
           type="text" class="form-control" id="definition" placeholder="Definition"
           [(ngModel)]="def" name="def">
  </div>
  <button class="btn btn-default" (click)="addCard()">Add term</button>
  <span class="glyphicon glyphicon-question-sign pull-right add-card-help"
        tooltip="Use tab or enter to submit cards quickly!"
        placement="left"></span>

</form>
