<div *ngIf="deck">
<div class="container-fluid" [style.background]="hexToRGB(deck.color, 1)">
  <div class="container">
    <h3 style="color: white;">{{deck.name}}</h3>
  </div>
</div>


<div class="container-fluid" [style.background]="hexToRGB(deck.color, 0.5)">
  <div class="container" style="padding-top: 10px; padding-bottom: 10px;">
    <button type="button" class="btn btn-default" (click)="goBack()">Back</button>
    <button type="button" class="btn pull-right" [ngClass]="{'btn-danger': deleteButtonClicked}" (click)="deleteDeckClicked(deck)">{{deleteText}}</button>
    <button type="button" class="btn btn-default">Edit</button>

    <div class="btn-group">
      <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" [style.background]="deck.color">
        Color <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li *ngFor="let color of colors"><a (click)="changeDeckColor(color)" [style.background]="color" style="cursor: pointer;">&nbsp;&nbsp;&nbsp;</a></li>
      </ul>
    </div>
  </div>
</div>

      </div>
    </div>

    <div class="add-card-slide-container">

      <div class="panel panel-default parent-slide-container">
        <div class="panel-body">

          <div class="btn-group btn-group-justified" role="group">
            <a type="button" class="btn btn-lg btn-default" (click)="toggleAddCardButton()">Add flashcards</a>

          </div>

    <div class="panel panel-default below-slide-container" [style.top]="topBelow" style="max-height: 500px; overflow-y: scroll;">
      <div class="list-group">
        <a *ngFor="let card of deck.cards" class="list-group-item clearfix card-list-item">
          <h4 class="list-group-item-heading">{{card.term}}</h4>
          <p class="list-group-item-text">{{card.definition}}</p>
          <span class="card-remove-button-span">
            <button type="button" class="btn btn-default btn-xs pull-right" style="position: absolute;right: 2%; top: 38%;" (click)="deleteCard(card)">

<div *ngIf="!deck && !deckNotFound">

</div>
