<div *ngIf="deck">

  <div class="form-group">
    <div class="input-group">
      <input [(ngModel)]="deck.name" class="form-control input-lg" id="inputlg" style="font-size: 25px" type="text" placeholder="name" />
      <span class="input-group-btn">
          <button (click)="save()" class="btn btn-default input-lg" type="button">Save</button>
      </span>
    </div>
  </div>

  <div class="panel panel-default">
    <div class="panel-body">
      <button type="button" class="btn btn-default" (click)="goBack()">Back</button>
      <button type="button" class="btn btn-danger pull-right" (click)="deleteDeck(deck);">Delete deck</button>
      <button type="button" class="btn btn-info">Edit</button>

    </div>
  </div>

  <div class="panel panel-default">
    <div class="panel-body">

      <button type="button" class="btn btn-lg btn-block btn-primary">Study!</button>
      <div class="btn-group btn-group-justified" role="group">
      <a type="button" class="btn btn-lg btn-default">Add cards from book</a>
      <a type="button" class="btn btn-lg btn-default" (click)="toggleAddCardButton()">Add custom cards</a>
      </div>
    </div>
  </div>

  <div *ngIf="addCardButtonClicked" class="panel panel-default">
    <div class="panel-body">
      <card-form [deck]="deck"></card-form>
    </div>
  </div>

  <div class="panel panel-default">

    <div class="panel-heading">
      <h3 class="panel-title">Flashcards</h3>
    </div>

    <div class="panel-body">
      <table class="table table-striped">
        <tbody>
          <tr *ngFor="let card of deck.cards">
            <td class="col-md-2">{{card.term}}</td>
            <td class="col-md-2">{{card.definition}}</td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
</div>

<div *ngIf="!deck">
  <span class="glyphicon glyphicon-refresh spinning"></span> Loading...
</div>
