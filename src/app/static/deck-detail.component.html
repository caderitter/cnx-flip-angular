<div *ngIf="deck">
<div class="container-fluid" [style.background]="hexToRGB(deck.color, 1)">
  <div class="container" style="max-height: 56px;">
    <h3 *ngIf="!editTitle" style="color: white;">{{deck.name}}</h3>

    <div *ngIf="editTitle">
      <input [(ngModel)]="deck.name" type="text" placeholder="Deck name" #titlefocusable class="input-deck-title"/>
      <button (click)="save()" class="btn-deck-title-edit" type="button">
        <div class="glyphicon glyphicon-ok"></div>
      </button>
      <button (click)="hideEditTitle()" class="btn-deck-title-edit" type="button" style="height: 50px;">
        <div class="glyphicon glyphicon-remove"></div>
      </button>
    </div>

  </div>
</div>


<div class="container-fluid" [style.background]="hexToRGB(deck.color, 0.5)">
  <div class="container" style="padding-top: 10px; padding-bottom: 10px;">
    <button type="button" class="btn btn-default" (click)="goBack()">Back</button>
    <button type="button" class="btn btn-default pull-right" [ngClass]="{'btn-danger': deleteButtonClicked}" (click)="deleteDeckClicked(deck)">{{deleteText}}</button>
    <button type="button" class="btn btn-default" (click)="toggleEditTitle()">Edit</button>

    <div class="btn-group">
      <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" [style.background]="deck.color" style="color: white;">
        Color <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li *ngFor="let color of colors"><a (click)="changeDeckColor(color)" [style.background]="color" style="cursor: pointer;">&nbsp;&nbsp;&nbsp;</a></li>
      </ul>
    </div>
  </div>
</div>

<div class="container-fluid"  style="background-color: #f9f9f9; padding-top: 20px;">
<div class="container">

    <div class="panel panel-default">
      <div class="panel-body">
        <button type="button" class="btn btn-lg btn-block btn-default btn-large-main" [routerLink]="['flip']">Flip!</button>
        <button type="button" class="btn btn-lg btn-block btn-default btn-large-main">Test!</button>

      </div>
    </div>

    <div class="add-card-slide-container">

      <div class="panel panel-default parent-slide-container">
        <div class="panel-body">

          <div class="btn-group btn-group-justified" role="group">
            <a type="button" class="btn btn-lg btn-default btn-large-main" (click)="toggleAddCardButton()">Add flashcards</a>
            <a type="button" class="btn btn-lg btn-default btn-large-main">Connect to book</a>
          </div>
        </div>
      </div>

      <div class="panel panel-default child-slide-container" [style.top]="top" id="slider">
        <div class="panel-body">
          <card-form [deck]="deck"></card-form>
        </div>
      </div>

    </div>

    <div class="panel panel-default below-slide-container" [style.top]="topBelow" style="max-height: 500px; overflow-y: scroll;">
      <div class="list-group">
        <a *ngFor="let card of deck.cards" class="list-group-item clearfix card-list-item">
          <h4 class="list-group-item-heading">{{card.term}}</h4>
          <p class="list-group-item-text">{{card.definition}}</p>
          <span class="card-remove-button-span">
            <button type="button" class="btn btn-default btn-xs pull-right" style="position: absolute;right: 2%; top: 38%;" (click)="deleteCard(card)">
              <span class="glyphicon glyphicon-remove"></span>
            </button>
          </span>
        </a>
      </div>
    </div>
</div>
</div>
</div>

<div *ngIf="!deck && !deckNotFound">
  <span class="glyphicon glyphicon-refresh spinning"></span>
</div>

<div *ngIf="deckNotFound">
  <h1 style="text-align: center">Deck not found :(</h1>
</div>
