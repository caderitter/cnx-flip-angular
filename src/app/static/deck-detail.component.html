<div *ngIf="deck">
  <h3>{{deck.name}}</h3>
  <div>
    <label>id: </label>{{deck.id}}</div>
  <div>
    <label>name: </label>
    <input [(ngModel)]="deck.name" placeholder="name" />
  </div>
  <li *ngFor="let card of deck.cards">
    <span class="badge">{{card.id}}</span> {{card.term}} {{card.definition}}
  </li>
  <button (click)="goBack()">Back</button>
  <button>Study</button>
</div>

<div *ngIf="!deck">
  Loading...
</div>
