<!-- Projects Row -->
<div class="container-fluid">
<div class="row">
  <div *ngFor="let deck of decks" class="col-md-4 deck-container">
    <div [routerLink]="['/deck-detail', deck.id]" class="deck">
      <div class="deck-text">
        {{deck.name}}
      </div>
      <div class="deck deck-footer"></div>
    </div>
  </div>

  <div class="col-md-4 deck-container">
  <div class="flip-container" onclick="this.classList.toggle('hover');">
    <div class="flipper">
      <div class="front">
        <div class="glyphicon glyphicon-plus"></div>
      </div>
      <div class="back">
        <label>Hero name:</label> <input #heroName />
        <button (click)="add(heroName.value); heroName.value=''">
          Add
        </button>
      </div>
    </div>
  </div>
    </div>

</div>
</div>

<script>
  $(document).on("click", ".new-deck-container", function () {
    $(this).toggleClass('flipped');
  });
</script>
