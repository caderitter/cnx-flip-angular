<style>
  .book {
    width: 250px;
    height: 250px;
  }

  .cover {
    max-width: 100%;
    max-height: 100%;
  }
</style>



<div class="container-fluid">
  <div class="container">
    <div class="row">

      <div *ngFor="let book of booksJSON" class="col-lg-3 col-md-4 col-xs-6 book">
        <a [routerLink]="['./', book.cnx_id]">
            <img src="{{book.cover_url}}" alt="{{book.title}}" class="cover">
        </a>
      </div>

    </div>
  </div>
</div>
